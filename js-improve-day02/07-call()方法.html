<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call()</title>
</head>

<body>
    <script>
        function fn(a, b) {
            console.log('对于可控的事情，我们要保持谨慎');
            console.log(this);
            console.log(a + b);
        }
        var o = {
            name: 'auue'
        }
        // 1.call()可以调用函数
        // fn.call()
        // 2.call()可以改变调用函数的this指向，修改后，由原来指向window，现指向o
        // fn.call(o)
        // 3.call()可以传递参数
        fn.call(o, 1, 3)
    </script>
</body>

</html>
