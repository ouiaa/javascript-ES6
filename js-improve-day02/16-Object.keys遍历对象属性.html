<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.keys遍历对象属性</title>
</head>

<body>
    <script>
        var data = {
            id: 1,
            name: '小米',
            price: '3999',
            num: 1111
        }
        var arr = Object.keys(data)
        console.log(arr);
        arr.forEach(function (value) {
            console.log(value);
        })
    </script>
</body>

</html>
