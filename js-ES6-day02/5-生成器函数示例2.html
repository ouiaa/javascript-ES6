<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数示例2</title>
</head>

<body>
    <script>
        // 要求：先获取用户数据，再获取订单数据，最后获取商品数据。
        function getUser() {
            setTimeout(() => {
                let data = '用户数据'
                // 调用next方法，将数据传入
                g.next(data)
            }, 1000);
        }
        function getOrder() {
            setTimeout(() => {
                let data = '订单数据'
                g.next(data)
            }, 1000);
        }
        function getGoods() {
            setTimeout(() => {
                let data = '商品数据'
                g.next(data)
            }, 1000);
        }
        function* gen() {
            let user = yield getUser()
            console.log(user);
            let order = yield getOrder()
            console.log(order);
            let goods = yield getGoods()
            console.log(goods);
        }
        let g = gen()
        g.next()
    </script>
</body>

</html>
