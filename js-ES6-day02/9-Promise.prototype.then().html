<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.prototype.then()</title>
</head>

<body>
    <script>
        // 链式调用then方法
        let p = new Promise(function (resolve, reject) {
            setTimeout(() => {
                resolve('用户数据')
            }, 1000);
        })
        // 1.调用then方法，then方法返回的结果是一个新的Promise对象，对象的状态由回调函数的执行结果决定
        // 1)2)两种情况下状态都是成功，返回值为对象成功的值
        // 3)情况状态和返回值取决于promise对象内调用的函数
        // 4)情况状态失败
        let result = p.then(value => {
            console.log(value);
            // 2)返回非promise类型的值
            // return 'aaa'
            // 3)返回promise对象
            /* return new Promise((resolve, reject) => {
                // resolve('ok')
                reject('error')
            }) */
            // 4)抛出错误
            // throw new Error('出错啦')
            throw '出错啦'
        }, reason => {
            console.error('出错了');
        })
        // 1)没有返回return语句，则相当于result只声明未赋值，undefined
        console.log(result);

        // 2.链式调用
        p.then(value => {

        }).then(value => {

        })
    </script>
</body>

</html>
