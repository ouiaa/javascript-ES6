<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for...of 循环</title>
</head>

<body>
    <script>
        function* f() {
            yield 1;
            yield 2;
            yield 3;
            yield 4;
            yield 5;
            return 6;
        }
        //注意： 一旦next方法的返回对象的done属性为true就停止循环，因此无法输出最后一个return返回的值
        for (let v of f()) {
            console.log(v);
        }
    </script>
</body>

</html>
