    <title>座机号码验证</title>
</head>

<body>
    <script>
        // 座机号码验证:全国座机号码两种格式:010-12345678或者0530-1234567
        // 正则里面的或者符号 |
        var reg = /^\d{3}-\d{8}|\d{4}-\d{7}$/
        console.log(reg.test('0530-1234567'));
    </script>
</body>
