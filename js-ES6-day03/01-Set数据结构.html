<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set数据结构</title>
</head>

<body>
    <script>
        let s = new Set()
        // 可以接受参数（有Iterator接口的数据类型）
        let s1 = new Set([1, 9, 3, 2, 3])
        // 特点：自动去重，可以利用此去除数组中的重复成员
        console.log(s1);
        // 可以使用for..of遍历
        for (let i of s1) {
            console.log(i);
        }
        // 属性和方法
        // 1）size属性,返回集合的元素个数
        console.log(s1.size); //4
        // 2）add()方法添加一个新元素，并返回当前集合
        console.log(s1.add('add'));
        // 3）delete()方法删除属性，返回布尔值,删除成功返回true
        console.log(s1.delete(1));
        // 4）has()方法检测集合中是否包含某个元素，返回布尔值,true表示存在
        console.log(s1.has('add'));
        // 5）clear()方法清空集合
        s1.clear()
        console.log(s1); //空集合
        console.log(typeof s1);
    </script>
</body>

</html>
