<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-await表达式基本用法</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            // resolve('成功啦')
            reject('失败了')
        })
        async function main() {
            try {
                let result = await p
                console.log(result);
            } catch (e) {
                console.log(e);
            }
        }
        main()
    </script>
</body>

</html>
