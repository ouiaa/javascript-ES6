<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的简化写法</title>
</head>

<body>
    <script>
        let name = '刘德华'
        let sing = function () {
            console.log('唱歌');
        }
        // 属性简写
        let star = {
            name, // 等同于 name:name, 属性名就是变量名, 属性值就是变量值
            sing, // sing:sing,
            /* movie: function () {
                console.log('电影');
            } */
            // 方法简写，可以省略function
            movie() {
                console.log('电影');
            }
        }
        console.log(star);
    </script>
</body>

</html>
