<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>

<body>
    <script>
        //【...】扩展运算符能将【数组】转换为逗号分隔的【参数序列】
        let arr = [1, 2, 3] //=>1,2,3
        function out() {
            console.log(arguments);
        }
        out(arr)
        out(...arr)//相当于out(1,2,3)
    </script>
</body>

</html>
