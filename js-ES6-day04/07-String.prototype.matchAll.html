<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>str.matchAll</title>
</head>

<body>
    <script>
        let str = `
        <ul>
            <li>
                <a>肖申克的救赎</a>
                <p>上映日期：1994-09-10</p>
            </li>
            <li>
                <a>阿甘正传</a>
                <p>上映日期：1994-07-06</p>
            </li>
        </ul>`
        let reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
        // 一次性去除标题和时间
        // 调用方法
        let res = str.matchAll(reg)
        for (let i of res) {
            console.log(i);
        }
        // 将遍历器结果转换为数组
        /* let arr = [...res]
        console.log(arr); */
    </script>
</body>

</html>
