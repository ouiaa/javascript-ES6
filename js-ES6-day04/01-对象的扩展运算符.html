<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的扩展运算符</title>
</head>

<body>
    <script>
        // 解构赋值
        function get({ name, age, ...args }) {
            console.log(name);
            console.log(age);
            console.log(args);
        }
        get({
            name: '刘德华',
            age: 18,
            sex: '男',
            job: 'singer'
        })
        // 不能复制继承自原型对象的属性
        let o1 = { a: 1 };
        let o2 = { b: 2 };
        o2.__proto__ = o1;
        let { ...o3 } = o2;
        console.log(o3); // { b: 2 }
        console.log(o3.a);// undefined

        const o = Object.create({ x: 1, y: 2 }); //注意这里设置的是o的对象原型
        o.z = 3;

        let { x, ...newObj } = o;
        let { y, z } = newObj;
        // console.log(newObj);
        console.log(x); // 1
        console.log(y); // undefined newObj不能继承o原型对象里的y属性
        console.log(z); // 3
    </script>
</body>

</html>
