<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则-dotAll模式</title>
</head>

<body>

    <script>
        // s修饰符，让.可以匹配任意字符
        // 案例：从下面字符串中提取标题和时间内容
        let str = `
        <ul>
            <li>
                <a>肖申克的救赎</a>
                <p>上映日期：1994-09-10</p>
            </li>
            <li>
                <a>阿甘正传</a>
                <p>上映日期：1994-07-06</p>
            </li>
        </ul>`
        let reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
        // let res = reg.exec(str)
        // console.log(res);
        // 通过循环将匹配结果放入数组汇总
        let result
        let data = []
        while (result = reg.exec(str)) {
            data.push({ title: result[1], time: result[2] })
        }
        console.log(data);
    </script>
</body>

</html>
