            this.name = name,
                this.age = age
        }
        get fans() {
            console.log('getter');
            return this.name
        }
        // set里必须写有参数
        set audience(val) {
            console.log('setter');
        }
    }
    let ldh = new Star('刘德华', 18)
    // 注意get和set的调用，后面不能加()
    console.log(ldh.fans);
